<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'> 
</head>

<body>
  <div class="container" ng-app="myApp">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>{{ title }}</h1>
      </div>
    </div>
    
    <div ui-view></div>
    
  </div>
  
  <script type="text/ng-template" id="login.html">
    <div class="col-md-12">
      
      <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="Username" required=""/>
          </div> 

          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
            <span class="text-danger">{{ error }}</span>
          </div>

        </div>
      </form>
    </div>
  </script>
  
  <script type="text/ng-template" id="home.html">
    <div class="container" ng-controller="HomeController">
      <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
        <h2>ToDo List</h2>
        
        <form ng-submit="addTask()" class="form">
        <div class="form">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="task" required="">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit"><span
                class="glyphicon glyphicon-plus"></span> {{action}}</button>
            </span>
          </div>
        </div>
      </form>
        <hr/>
      
  
       
        <ul class="list-group" ng-show="tasks.length > 0">
          <li class="list-group-item clearfix task" ng-repeat="todo in tasks"> 
            <p class="lead">{{todo.task}}</p>
            <div>
              <span class="pull-right">
                <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" 
                  ng-click="editTask($index)"></span></button>
                <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" 
                  ng-click="deleteTask($index)"></span></button>
              </span>
            </div>
          </li>
        </ul>
      
      </div>
    </div>
    <div class="col-md-12">
    
      <a href="javascript:;" ng-click="logout()">Logout</a>
    </div>
  </script>
</div>
<script src='js/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/angular.min.js'></script>
<script src='js/angular-ui-router.js'></script>
<script src='js/angular-mocks.js'></script>
<script  src="js/app.js"></script>

</body>
</html>
